<!DOCTYPE html>
<html>
  <head>
    <title>Boletim Escolar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Boletim Escolar</h1>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="serie">Série:</label>
        <input type="text" id="serie" name="serie"><br>

        <h2>Notas</h2>
        <div class="row header">
          <div class="cell">Disciplina</div>
          <div class="cell">1º Bimestre</div>
          <div class="cell">2º Bimestre</div>
          <div class="cell">Média</div>
        </div>
        <div class="row">
          <div class="cell">Matemática</div>
          <div class="cell"><input type="number" id="nota1"></div>
          <div class="cell"><input type="number" id="nota2"></div>
          <div class="cell"><input type="text" id="media" readonly disabled></div>
        </div>
        <div class="row">
          <div class="cell">Português</div>
          <div class="cell"><input type="number" id="nota3"></div>
          <div class="cell"><input type="number" id="nota4"></div>
          <div class="cell"><input type="text" id="media2" readonly disabled></div>
        </div>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
        <button type="reset" >Limpar Formulário</button>
      </form>
    </div>


  </body>
</html>
