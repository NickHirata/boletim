<!DOCTYPE html>
<html>
  <head>
    <title>Boletim Escolar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js">function calcularMedia() {
    // Obter os valores das notas
    let nota1 = parseFloat(document.getElementById("nota1").value);
    let nota2 = parseFloat(document.getElementById("nota2").value);
    let nota3 = parseFloat(document.getElementById("nota3").value);
    let nota4 = parseFloat(document.getElementById("nota4").value);
  
    // Calcular a média
    var media = (nota1 + nota2) / 2;
    var media2 = (nota3 + nota4) / 2;
  
    // Verificar se o aluno passou ou não
    var passou = (media >= 6 && media2 >=6);
  
    // Exibir o resultado na página
    document.getElementById("media").value = media;
    document.getElementById("media2").value = media2;
    document.write= "Situação: " + (passou ? "Aprovado" : "Reprovado");
    alert(passou ? "Aprovado" : "Reprovado");
    
    if (media < 6) {
        document.getElementById("media").style.color = "red";
    } else {
        document.getElementById("media").style.color = "#4CAF50";
    }
        
    if (media2 < 6) {
        document.getElementById("media2").style.color = "red";
    } else {
        document.getElementById("media2").style.color = "#4CAF50";
    }
      

  }
  </script>
    
    <style>* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
  }
  
  h1 {
    text-align: center;
  }
  
  form {
    margin-top: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  .row {
    display: flex;
  }
  
  .header {
    font-weight: bold;
  }
  
  .cell {
    flex: 1;
    padding: 10px;
    text-align: center;
    border: 1px solid #ccc;
  }
  
  button {
    margin-top: 20px;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #3e8e41;
  }
  
  button:active {
    background-color: #2c6b2f;
  }

  #media, #media2 {
    font-weight: bold;  
}
  
      </style
  </head>
  <body>
    <div class="container">
      <h1>Boletim Escolar</h1>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="serie">Série:</label>
        <input type="text" id="serie" name="serie"><br>

        <h2>Notas</h2>
        <div class="row header">
          <div class="cell">Disciplina</div>
          <div class="cell">1º Bimestre</div>
          <div class="cell">2º Bimestre</div>
          <div class="cell">Média</div>
        </div>
        <div class="row">
          <div class="cell">Matemática</div>
          <div class="cell"><input type="number" id="nota1"></div>
          <div class="cell"><input type="number" id="nota2"></div>
          <div class="cell"><input type="text" id="media" readonly disabled></div>
        </div>
        <div class="row">
          <div class="cell">Português</div>
          <div class="cell"><input type="number" id="nota3"></div>
          <div class="cell"><input type="number" id="nota4"></div>
          <div class="cell"><input type="text" id="media2" readonly disabled></div>
        </div>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
        <button type="reset" >Limpar Formulário</button>
      </form>
    </div>


  </body>
</html>
